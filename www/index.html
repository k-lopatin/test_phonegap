<html ng-app>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.1.min.css" />
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div ng-controller="TodoCtrl" data-role="page" data-theme="a">
            <div data-role="header" data-position="inline">
                <h1>Список покупок ({{getTotalTodos()}})</h1>   
                <a data-icon="delete" data-theme="c" ng-click="clearAll()">Очистить</a>
                <a data-icon="check" data-theme="d" ng-click="updateAll()">Обновить</a>
            </div>
            
            <div data-role="content" data-theme="a">
                <form class="">                    
                    <input type="text" class="" ng-model="formTodoText" ng-model-instant />
                        <button type="button" class="addBtn btn btn-lg btn-primary" ng-click="addTodo()" />+</button>
                </form>
                <ul data-role="listview" data-inset="true" data-divider-theme="a">
                    <li ng-repeat="todo in todos">   
                        
                        <input name="todo_item_{{$index}}" id="todo_item_{{$index}}" type="text" class="done-{{todo.done}}" value="{{todo.text}}"
                               ng-dblclick="chDone($index)" ng-model="todo.text" ng-change="edit($index)"/>                      
                    </li>
                    <li>Щелкните два раза, чтобы совершить покупку</li>
                </ul>
                
            </div>
            
            <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
